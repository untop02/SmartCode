<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="${styleUri}">
        <title>Smart Code</title>
    </head>

<body>
    <script>const vscode = acquireVsCodeApi();
    </script>
    <header>
        <img src="https://i.imgur.com/kycO1SS.gif" alt="" srcset="" width="300">
        <div class="scroll">
            <p id='p1'>This is where I will reply</p>
            <p id='p2'></p>
        </div>
        <script>
            const display = document.getElementById('p1');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const prev = document.getElementById('p2');

            // Handle the message inside the webview
            window.addEventListener('message', event => {
                const message = event.data; // The JSON data our extension sent
                switch (message.command) {
                    case 'showSpinner':
                        document.getElementById('loadingSpinner').style.display = 'block';
                        break;
                    case 'hideSpinner':
                        document.getElementById('loadingSpinner').style.display = 'none';
                        break;
                }
                display.textContent = message.response;
                switch (message.response.info) {
                    case "stream":
                        display.textContent = message.response.text;
                        break;
                    case "complete":
                        //history: [{ role: string; content: string; }]
                        var history = message.response.text;
                        history.shift();
                        var story = [];
                        history.forEach(element => {
                        if (element.role == "user") {
                            story.unshift('<div class="user-input"><b>' + element.content + '</b></div>\n\n');
                        } else {
                            story.unshift('<div class="webview-input">' + element.content + '</div>');
                        }
                        });

                        // Create a box for response code 
                        prev.innerHTML = story.join('<br />');
                        var prev = document.getElementById("p2");
                        prev.innerHTML = '<div class="code-box">' + prev.textContent + '</div>';

                        // Create and append copy button
                        var copyButton = document.createElement("button");
                        copyButton.textContent = "Copy";
                        copyButton.classList.add("copy-button");
                        codeBox.appendChild(copyButton);

                        // Add event listener to the copy button
                    copyButton.addEventListener("click", function() {
                        var range = document.createRange();
                        range.selectNodeContents(prev.querySelector(".code-box"));
                        var selection = window.getSelection();
                        selection.removeAllRanges();
                        selection.addRange(range);
                        document.execCommand("copy");
                        selection.removeAllRanges();
                        alert("Copied to clipboard!");
                    });
                        break;
                }
            });
        </script>
    </header>
    <div class="chat-container">
        <pre><!-- Chat content goes here --></pre>
    </div>
    <footer>
        <div class="footer-container">
            <div id="loadingSpinner" class="loader"></div>
            <div class="input-container">
                <input type="text" id="uInput" placeholder="Ask SmartCode..."></input>
            </div>
            <div class="button-container">
                <button type="button" id="sendButton">Send</button>
                <button type="button" id="clearButton">Reset</button>
            </div>
        </div>
    </footer>
    <script src="${scriptUri}"></script>
</body>
