<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Document</title>
        <script>
            const vscode = acquireVsCodeApi();

            function clickFunction() {
                const p1 = document.getElementById("p1");
                if (p1) {
                    const currentColor = p1.style.color;
                    if (currentColor === "red") {
                        p1.style.color = "yellow";
                    } else {
                        p1.style.color = "red";
                    }
                }
            }

            function sendMessage() {
                var inputText = document.getElementById("uinput").value;
                vscode.postMessage({ command: "alert", text: inputText });
            }
        </script>
        <style>  
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 0;
  font-family: 'Times New Roman', Times, serif;
}

header, .chat-container{
  width: 100%;
}

footer {
  position: fixed;
  bottom: 10px;
  width: 95%;
  padding: 0;
}

.footer-container {
  display: flex;
  width: 90%;
  justify-content: space-between;
}

.footer-container input {
  width: 100%;
}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

p, #p1 {
  text-align: center;
  color: darkgray;
}

h1 {
  text-align: center;
}

div {
  text-align: center;
}
        </style>
    </head>

    <body>
        <header>
            <h1>Smart Code</h1>
            <img src="https://www.rollingstone.com/wp-content/uploads/2022/04/nicolas-cage-on-nicolas-cage-massive-talent.jpg?w=1581&h=1054&crop=1"
                alt="" srcset="" width="300">
            <p id='p1' style="color: yellow">This has some text to show to the user</p>
        </header>

        <div class="chat-container">
            <!-- Chat content goes here -->
        </div>

        <footer>
            <div class="footer-container">
              <input type="text" id="uinput" placeholder="Ask SmartCode..."></input>
              <button type="button" onclick="sendMessage()">Send Text</button>
            </div>
          </footer>
    </body>

</html>
