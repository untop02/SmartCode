<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="${styleUri}">
    <title>Smart Code</title>
</head>

<body>
    <script>const vscode = acquireVsCodeApi();
    </script>
    <header>
        <img src="https://i.imgur.com/kycO1SS.gif" alt="" srcset="" width="300">
        <div class="scroll">
            <p id='p1'>This is where I will reply</p>
            <p id='p2'></p>
        </div>
        <script>
            const display = document.getElementById('p1');
            const prev = document.getElementById('p2');
            // Handle the message inside the webview
            window.addEventListener('message', event => {
                const message = event.data; // The JSON data our extension sent
                switch (message.response.info) {
                    case "stream":
                        display.textContent = message.response.text;
                        break;
                    case "complete":
                        //history: [{ role: string; content: string; }]
                        var history = message.response.text;
                        history.shift();
                        var story = [];
                        history.forEach(element => {
                            if (element.role == "user") {
                                story.unshift("<b>" + element.content + "</b>\n\n")
                            } else {
                                story.unshift(element.content)
                            }
                        });
                        prev.innerHTML = story.join('<br />');
                        break;
                }
            });
        </script>
    </header>
    <div class="chat-container">
        <pre><!-- Chat content goes here --></pre>
    </div>
    <footer>
        <div class="footer-container">
            <div id="loadingSpinner" class="loader"></div>
            <div class="input-container">
                <input type="text" id="uInput" placeholder="Ask SmartCode..."></input>
            </div>
            <div class="button-container">
                <button type="button" id="sendButton">Send</button>
                <button type="button" id="clearButton">Reset</button>
                <button type="button" id="copyButton">Copy</button>
            </div>
        </div>
    </footer>
    <script src="${scriptUri}"></script>
</body>

</html>
