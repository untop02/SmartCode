<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="${styleUri}">
        <title>Smart Code</title>
    </head>

    <body>
        <script>const vscode = acquireVsCodeApi();
        </script>
        <header>        
            <img src="https://i.imgur.com/kycO1SS.gif" alt="" srcset="" width="300">
            <p id='p1'>This is where I will reply</p>
            <p id="loading" style="display: none;">Loading...</p>
            <script>
                const display = document.getElementById('p1');

                // Handle the message inside the webview
                window.addEventListener('message', event => {

                    const message = event.data; // The JSON data our extension sent
                    display.textContent = message.response;
                });
                const clearButton = document.getElementById('clearButton');
                const chatContainer = document.querySelector('.chat-container pre');

                clearButton.addEventListener('click', () => {
                chatContainer.textContent = '';
    });
            </script>
        </header>
        <div class="chat-container">
          <pre><!-- Chat content goes here --></pre>
        </div>
        <footer>
            <div class="footer-container">
                <div class="button-container">
                    <button type="button" id="clearButton">Clear</button>
                </div>
                <div class="input-container">
                    <input type="text" id="uInput" placeholder="Ask SmartCode..."></input>
                </div>
                <div class="button-container">
                    <button type="button" id="sendButton">Send</button>
                </div>
            </div>
        </footer>
        <script src="${scriptUri}"></script>
    </body>

</html>
